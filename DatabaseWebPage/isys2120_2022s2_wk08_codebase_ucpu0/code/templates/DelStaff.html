{% include 'top.html' %}

<div id="content">

    <form class="pure-form pure-form-stacked login" method="POST" action="{{ url_for('del_academic_staff') }}">
        <h2>Enter staff id to delete</h2>
        <input type = "text" name = "id" placeholder="Enter the Staff id" required></input>
        <button class="pure-button pure-button-primary" type = 'submit'>Submit</button>
    </form>

    <div id="content">
        <div id="container">
            <h1 class="page-title">Academic Staff</h1>
            <table class="pure-table">
                <thead>
                    <tr><th>Id</th><th>Name</th><th>Deptid</th><th>Adress</th></tr>
                </thead>
                <tbody>
                    {% for val in results %}
                        <tr>
                            <td> {{val[0]}}</td>
                            <td> {{val[1]}}</td>
                            <td> {{val[2]}}</td>
                            <td> {{val[3]}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </body>
</div>

</body>
</html>
